<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + Python Image Background Remover</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; background-color: #f4f4f9; }
        h1 { color: #333; }
        #upload-form { display: flex; flex-direction: column; align-items: center; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input[type="file"] { margin-bottom: 1rem; }
        button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        #result-container { margin-top: 2rem; }
        #result-image { max-width: 500px; border: 1px solid #ddd; border-radius: 4px; }
        #loading { display: none; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Go + Python Background Remover</h1>
    <form id="upload-form">
        <input type="file" id="image-input" name="image" accept="image/*" required>
        <button type="submit">Remove Background</button>
    </form>
    <div id="loading">Processing...</div>
    <div id="result-container"></div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const resultContainer = document.getElementById('result-container');
            const loading = document.getElementById('loading');

            resultContainer.innerHTML = '';
            loading.style.display = 'block';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);
                
                const imgElement = document.createElement('img');
                imgElement.id = 'result-image';
                imgElement.src = imageUrl;
                
                resultContainer.appendChild(imgElement);

            } catch (error) {
                console.error('Error:', error);
                resultContainer.innerHTML = '<p>An error occurred while processing the image.</p>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
