        :root {

            --primary-hover: #0056b3;
            --light-gray: #f8f9fa;
            --gray: #6c757d;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        
        h1 span {
            color: var(--primary-color);
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 2rem;
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* Custom File Upload */
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 3rem 1rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-label:hover {
            border-color: var(--primary-color);
            background-color: #f8f9fa99;
        }

        .file-upload-label svg {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            color: var(--gray);
        }

        #image-input {
            display: none;
        }

        .action-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Sarabun', sans-serif;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .action-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .action-button:disabled {
            background-color: #a0c3ff;
            cursor: not-allowed;
        }
        
        /* Image Previews */
        .image-previews {
            display: none; /* Hidden by default */
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2.5rem;
            text-align: left;
        }

        .preview-box {
            position: relative;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            animation: fadeIn 0.5s ease;
        }
        
        .preview-box h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray);
            text-align: center;
        }

        .preview-box img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        /* Loader */
        .loader-container {
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
             background-color: rgba(255, 255, 255, 0.8);
             display: flex;
             align-items: center;
             justify-content: center;
             border-radius: 8px;
             z-index: 10;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        
        #download-btn {
            display: none; /* Hidden by default */
            margin-top: 1rem;
            text-decoration: none;
        }
        
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .image-previews {
                grid-template-columns: 1fr;
            }
            .card {
                padding: 1.5rem;
            }
            h1 { font-size: 1.8rem; }
            p.subtitle { font-size: 1rem; }
        }
    </style>
</head>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const imageInput = document.getElementById('image-input');

        // --- Step 1: Handle file selection and preview ---
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];

                reader.onload = (e) => {
                    originalImage.src = e.target.result;
                    previewsContainer.style.display = 'grid';
                    resultImage.src = "#"; // Clear previous result
                    downloadBtn.style.display = 'none';
                };
                reader.readAsDataURL(file);

                // Enable submit button
                submitBtn.disabled = false;
